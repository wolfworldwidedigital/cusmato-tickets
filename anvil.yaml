correct_dependency_ids: {}
dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true,
    confirm_email: true, allow_remember_me: true, remember_me_days: 30, use_google: true}
  server_config: {user_table: users}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/email.yml
  client_config: {}
  server_config: {}
startup: {type: module, module: StartUp}
package_name: Ticketing_System
allow_embedding: false
name: Clone of Ticketing System
runtime_options:
  version: 3
  client_version: '3'
  server_version: python3-full
  server_spec: null
  legacy_features: {class_names: true, bootstrap3: true, __dict__: true, root_container: true}
  server_spec_disabled: {base: python310-standard, requirements: ''}
startup_form: null
native_deps: {head_html: '<link rel="stylesheet" href="_/theme/styles/app.css"/>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>'}
db_schema:
  priorities:
    title: Priorities
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
  customers:
    title: Customers
    client: search
    server: full
    columns:
    - name: first_name
      admin_ui: {width: 200}
      type: string
    - name: last_name
      admin_ui: {width: 200}
      type: string
    - name: title
      admin_ui: {width: 200}
      type: string
