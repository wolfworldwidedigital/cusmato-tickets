      admin_ui: {width: 200}
      type: string
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: phone
      admin_ui: {width: 200}
      type: string
    - name: created
      admin_ui: {width: 200}
      type: datetime
  categories:
    title: Categories
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
  types:
    title: Types
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
  users:
    title: Users
    client: search
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 100}
      type: bool
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: remembered_logins
      admin_ui: {width: 200}
